<!DOCTYPE html>
<html>

<head>
    <title>WhatsApp</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index-whatsapp.css">
    <script src="https://kit.fontawesome.com/df45f690cc.js"></script>
</head>

<body>
    <header class="head">
        <div class="top-head">
            <h1>WhatsApp</h1>

            <div class="icons">
                <a href="#">
                    <div class="icon1"><span class="fas fa-search"></span></div>
                </a>

                <a href="#">
                    <div class="icon2"><span class="fas fa-ellipsis-v"></span></div>
                </a>

            </div>

            <br>

            <ul class="nav-tab">
                <li class="chats"><strong>Chats</strong></li>
                <li class="status"><strong>Status</strong></li>
                <li class="calls"><strong>Calls</strong></li>
            </ul>
        </div>

    </header>

    <section>
        <main>
            <a href="#" class="main1">
                <div class="one">
                    <img src="head shots/john.jpeg" alt="john">
                    <id class="name"><strong>John Doe</strong></id>
                    <id class="time">
                        <p>09:32 AM</p>
                    </id>
                    <p class="text">Hey, how you doing!</p>
                    <hr>
                </div>
            </a>

            <a href="#" class="main2">
                <div class="two">
                    <img src="head shots/sarah.jpeg" alt="sarah">
                    <id class="name"><strong>Sarah Smith</strong></id>
                    <id class="time">
                        <p>09:29 AM</p>
                    </id>
                    <p class="text">Got that thing you were looking for</p>
                    <hr>
                </div>
            </a>

            <a href="#" class="main3">
                <div class="three">
                    <img src="head shots/hannah.jpeg" alt="hannah">
                    <id class="name"><strong>Hannah Johnson</strong></id>
                    <id class="time">
                        <p>08:05 AM</p>
                    </id>
                    <p class="text">Wishing you a happy birthday!</p>
                    <hr>
                </div>
            </a>

            <a href="#" class="main4">
                <div class="four">
                    <img src="head shots/joe.jpeg" alt="joe">
                    <id class="name"><strong>Joe Williams</strong></id>
                    <id class="time">
                        <p>06:50 AM</p>
                    </id>
                    <p class="text">Ready for the workout?</p>
                    <hr>
                </div>
            </a>

            <a href="#" class="main5">
                <div class="five">
                    <img src="head shots/jack.jpeg" alt="jack">
                    <id class="name"><strong>Jack Black</strong></id>
                    <id class="time">
                        <p>06:15 AM</p>
                    </id>
                    <p class="text">When are you paying me you...</p>
                    <hr>
                </div>
            </a>

        </main>
    </section>

</body>

</html>
